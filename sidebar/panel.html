<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
  </head>

<body>
  <p id="intro">This extension transfers content from one site to another via a template.</p>

  <div class="tab" style="display:none">
    <div class="mb-5">
      <button class="w-full blue-button" id="copy">Copy Info</button>
    </div>

    <div class="mb-5">
      <button class="w-full green-button" id="paste" disabled>Paste Info</button>
    </div>

    <div id="message" class="mb-5"></div>
  </div>
  <div class="tab mt--5">
    <div class="mb-10">
      <p>Upload copy.js (gets data from source site)</p>
      <div class="area blue-button">
        <input type="file" id="copy-js" />
    </div>
    </div>
    <div class="mb-10">
      <p>Upload paste.js (dumps data into destination site)</p>
      <div class="area green-button">
        <input type="file" id="paste-js" />
    </div>
    </div>
  </div>

  <div class="mb-5 change-tab-wrap">
    <button id="change-tab" class="w-full gray-button">Transfer data</button>
  </div>

  <script src="panel.js" defer></script>
  <script src="copy.js" defer></script>
</body>

</html>
