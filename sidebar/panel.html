<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
  </head>

<body>
  <p id="intro">This extension transfers content from one site to another via a template.</p>

  <div class="tab">
    <div class="mb-5">
      <button class="w-full blue-button" id="copy">Copy Info</button>
    </div>

    <div class="mb-5">
      <button class="w-full green-button" id="paste" disabled>Paste Info</button>
    </div>

    <div id="message" class="mb-5"></div>
  </div>
  <div class="tab" style="display:none">
    <div class="mb-10">
      <p>Upload the javascript file that copies data in the source site</p>
      <label for="copyjsfile" class="file-upload blue-button">Copy.js</label>
      <input type="file" id="copyjsfile">
    </div>
    <div class="mb-5">
      <p>Upload the javascript file that pastes data in the destination site</p>
      <label for="pastejsfile" class="file-upload green-button">Paste.js</label>
      <input type="file" id="pastejsfile">
    </div>
  </div>

  <div class="mb-5 change-tab-wrap">
    <button id="change-tab" class="w-full gray-button">Upload JS templates</button>
  </div>

  <script src="panel.js" defer></script>
  <script src="copy.js" defer></script>
  <script src="paste.js" defer></script>
</body>

</html>
